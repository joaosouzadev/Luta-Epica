<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Monster Slayer</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">VOCÊ</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: vidaJogador + '%'}">
                    {{ vidaJogador }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTRO</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: vidaMonstro + '%'}">
                    {{ vidaMonstro }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">COMEÇAR NOVO JOGO</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="ataque">ATACAR</button>
            <button id="special-attack" @click="ataqueEspecial">ATAQUE ESPECIAL</button>
            <button id="heal" @click="curar">CURAR</button>
            <button id="give-up" @click="desistir">DESISTIR</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="js/app.js"></script>
</body>
</html>
